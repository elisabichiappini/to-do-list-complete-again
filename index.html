<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList Again</title>
    <!--boostrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--/boostrap cdn-->
    <!--my css-->
    <link rel="stylesheet" href="style.css">
    <!--/my css-->
</head>
<body class="container">
    <!--title-->
    <div class="my-2 text-center text-uppercase display-3">
        <h1>To do list</h1>
    </div>
    <!--/title-->
    <!--sezione todos-->
    <div class="d-flex justify-content-center flex-column">
        <!--lista dei todo già registrati-->
        <ul class="todos">
            <!--riscrivere in javascript
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                riscrivere in javscript-->
        </ul>
        <div class="d-flex align-items-center justify-content-center">
            <button id="show-todos" class="btn btn-success m-2">Mostra Todo</button>
            <button id="hidden-todos" class="btn btn-success m-2">Nascondi Todo</button>
    
        </div>
        <!--lista dei todo già registrati-->
    </div>
    <!--/sezione todos-->
    
    <!--nuovi todo-form-->
    <div class="new-todo text-center">
        <form action="">
            <!--form di bootstrap-->
            <div class="input-group">
                <span class="input-group-text">Inserisci nuovo todo</span>
                <label for="todo"></label>
                <input id="todo" name="todo" type="text" class="form-control" placeholder="es. Portare il cane fuori">
              </div>
              <button id="add-todo" type="submit" class="btn btn-info mt-3">Invia</button>
              <!--/form di bootstrap-->
        </form>
    </div>
    <!--/nuovi todo-form-->

    <!--script bootstrap cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--/script bootstrap cdn-->
    <!--my javascript-->
    <script src="myscript.js"></script>
    <!--/my javascript-->
</body>
</html>
